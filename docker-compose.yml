version: '3.8'

services:
  # PostgreSQL Database
  postgres:
    image: postgres:15-alpine
    container_name: webcraft-db
    restart: unless-stopped
    environment:
      POSTGRES_DB: webcraft_studio
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: ${DB_PASSWORD:-Mustafa1024.}
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./database/schema.sql:/docker-entrypoint-initdb.d/init.sql:ro
    ports:
      - "5432:5432"
    healthcheck:
      test: [ "CMD-SHELL", "pg_isready -U postgres -d webcraft_studio" ]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - webcraft-network

  # Backend API
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: webcraft-backend
    restart: unless-stopped
    environment:
      NODE_ENV: production
      PORT: 5000
      DATABASE_URL: postgresql://postgres:${DB_PASSWORD:-Mustafa1024.}@postgres:5432/webcraft_studio
      DB_HOST: postgres
      DB_PORT: 5432
      DB_NAME: webcraft_studio
      DB_USER: postgres
      DB_PASSWORD: ${DB_PASSWORD:-Mustafa1024.}
      JWT_SECRET: ${JWT_SECRET:-your-super-secret-jwt-key-change-in-production}
      JWT_EXPIRES_IN: 7d
      FRONTEND_URL: ${FRONTEND_URL:-http://localhost}
      EXPORT_CREDIT_COST: 200
      INITIAL_USER_CREDITS: 500
    volumes:
      - backend_uploads:/app/uploads
    depends_on:
      postgres:
        condition: service_healthy
    networks:
      - webcraft-network

  # Frontend (Nginx + React)
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: webcraft-frontend
    restart: unless-stopped
    ports:
      - "80:80"
    depends_on:
      - backend
    networks:
      - webcraft-network

volumes:
  postgres_data:
  backend_uploads:


networks:
  webcraft-network:
    driver: bridge
